<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Farmacias San Benito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Farmacias San Benito">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">CONÓCENOS</a></li>
                    <li><a href="#">PRODUCTOS</a></li>
                    <li><a href="#">SUCURSALES</a></li>
                    <li><a href="#">SERVICIOS</a></li>
                    <li><a href="#">PROMOCIONES</a></li>
                    <li><a href="#">BOLSA DE EMPLEO</a></li>
                    <li><a href="index.html#contact">CONTÁCTANOS</a></li>
                </ul>
                <div class="login-button">
                    <a href="login.html">Inicio de Sesión</a>
                </div>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="register">
            <form id="register-form">
                <h2>Registro</h2>
                <label for="reg-username">Usuario:</label>
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Farmacias San Benito. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
